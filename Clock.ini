[Metadata]
    Name=Nothing Widgets - Square Clock
    Author=KrazyManJ
    Version=1.0.0
    License=MIT License

[WidgetContainer]
    Meter=Shape
    Shape=Rectangle 0,0,300,300,30,30 | StrokeWidth 0 | Fill Color 1B1B1F
    Padding=10,10,10,10

[M_Hours]
    Measure=Time
    Format="%H"
[M_Minutes]
    Measure=Time
    Format="%M"

[Hours]
    Meter=String
    FontFace=NDOT 47 (inspired by NOTHING)
    FontColor=F2F0F4
    X=([WidgetContainer:XW]/2)
    Y=([WidgetContainer:YH]/2+20)
    StringAlign = CenterBottom
    FontSize=72
    AntiAlias=1
    MeasureName=M_Hours
[Minutes]
    Meter=String
    MeterStyle=Hours
    StringAlign = CenterTop
    Y=([WidgetContainer:YH]/2-20)
    MeasureName=M_Minutes
    